    <main>
        <header>            
            <div class="header">
                           
            </div>
        </header>
        <section class="showcase">
            
            <article class="content">
                
              <div class="wrapper">  
                <div class="container">               
                    <img src="imgs/moblogo.png" alt="Hiker Logo" class="logo"> 
                    
                </div>   
                <aside>
                <h1 class="title">Join TrailMob</h1>
                <h4 class="info">We provide unique hiking experiences<br > & exclusive membership discounts.</h4>
                </aside>
                <div class="form">
                    
                    <form id="registerForm" action="#" method="post">                                                 
                            <input type="email" id="mail" name="usermail" placeholder="    Enter your email address"/> 
                            <button class="join" id="explore"><a href="#">Join Us<i class="fas fa-chevron-right"></i></a></button>                                      
                    </form>
                    <p class="offer">Free Goodie Bag for New Members!</p>
                </div>
                
             </div>  
            </article>
                       
        </section>
        
        <footer class="social">

        </footer>


    </main>
